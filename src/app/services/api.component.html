<div class="container">
  <h2>User Table</h2>
  <table class="table table-bordered table-hover table-striped">
    <thead>
      <th>Id</th>
      <th>Name</th>
      <th>Email</th>
      <th>Address</th>
      <th>Company</th>
      <th>Action</th>
    </thead>
    <tbody>
      <tr *ngFor = 'let d of data; let i=index'>
        <td>{{i+1}}</td>
        <td>{{d.name}}</td>
        <td>{{d.email}}</td>
        <td>{{d.address.street}}, {{d.address.suite}}, {{d.address.city}}</td>
        <td>{{d.company.name}}</td>
        <td><a class="btn btn-danger" (click)="deleteUser(i)">Remove</a></td>
      </tr>
    </tbody>
  
  </table>
</div>
